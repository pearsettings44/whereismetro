<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="" />
    <title>Where is Metro</title>
  </head>
  <style>
    h1 {
      text-align: center;
      color: #1a193a;
    }
    input {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    body {
      text-align: center;
    }
  </style>

  <body>
    <h1>Where is metro</h1>
    <input
      type="button"
      class="btn btn-info"
      value="azul"
      style="background-color: #2c2d64"
      onclick="location.href='{% url 'azul' %}';"
    />
    <input
      type="button"
      class="btn btn-info"
      value="verde"
      style="background-color: #5faf4e"
      onclick="location.href='{% url 'verde' %}';"
    />
    <input
      type="button"
      class="btn btn-info"
      value="amarela"
      style="background-color: #c3ca57"
      onclick="location.href='{% url 'amarela' %}';"
    />
    <input
      type="button"
      class="btn btn-info"
      value="vermelha"
      style="background-color: #993737"
      onclick="location.href='{% url 'vermelha' %}';"
    />
    <hr>

    {% block content %} {% endblock %}
    <hr>
  </body>
</html>
